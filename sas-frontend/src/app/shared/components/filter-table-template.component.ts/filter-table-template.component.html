<div class="crud-template">
    <app-filter
        [constants]="constants"
        [selectOptions]="selectOptions"
    ></app-filter>

    <div class="content-template">
        <div class="info">
          {{ data?.totalElements }} {{ constants.infoText }} !
        </div>
        <div>
          <a
            class="btn btn-sm btn-primary shadow-none"
            routerLink="../cadastro-{{constants.route}}"
          >
            Cadastrar
        </a>
        </div>
    </div>
    
    <app-table
        [data]="data"
        [constants]="constants"
    ></app-table>

</div>
